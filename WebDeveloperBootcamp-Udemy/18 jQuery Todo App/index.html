<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script type="text/javascript" src="assets/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1 >To-Do List <i class="fas fa-edit"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li> <span><i class="fas fa-times-circle"></i></span> Do the laundry</li>
            <li> <span><i class="fas fa-times-circle"></i></span> Take out the garbage</li>
            <li> <span><i class="fas fa-times-circle"></i></span> Visit  the doctor</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
