    <link rel="stylesheet" href="css/patatapClone.css">
    <script type="text/paperscript" canvas="myCanvas">  //warning do not use the ES6 stuff w/ paperjs
        for (var i = 0; i < 1000;i+=100)
        {
            for (var j = 0; j < 1000; j+=100)
            {
                var circle = new Path.Circle(new Point(i,j),20);
                circle.fillColor = 'red';
            }
           
        }
    </script>
</head>
